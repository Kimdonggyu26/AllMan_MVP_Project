body {
    background-color: #131313;

    margin: 0;

    color: white;
}

.container {
    width: 1270px;
    margin: 0 auto;
    padding: 20px;
    height: 1580px;
}


.mypage {
    display: flex;
    align-items: center;
    margin-bottom: 20px;

.mypage img {
    border-radius: 50%;

}

.mypage-info {

.mypage-info h2 {

.mypage-info .button {

.favorite-section hr{

.favorite-section {

.favorite-section h3 {

    font-size: 20px;
}

.grid-container {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 10px;
}

.grid-item {
    background-color: #555;
    height: 150px;
    border-radius: 5px;
}

.grid-item:last-child {
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
}

.grid-item:last-child::after {
    content: '>';

    color: white;

.post-section, .inquiry-section {

.post-section h3, .inquiry-section h3 {

.list-container {

.list-item {

.pagination {
